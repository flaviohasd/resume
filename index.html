<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />

      <header>
        <h1 id="name"></h1>

     <main>

      <!-- 2. Professional Experience -->

      <!-- 7. Skills -->

      </section>
    
      <!-- 8. Languages -->

        <h2>Languages</h2>

      </section>

      <footer>
        <p id="footer"></p>
      </footer>
